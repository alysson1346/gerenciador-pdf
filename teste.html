<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Plano Acao</title>
</head>

<body>
    <div style="padding: 1rem;">
        <div style="width: 100%;">
            <div style="border: 1px solid black;min-width: 100%;min-height: 10rem; display: flex">
                <div style="flex: 1;display: flex;flex-direction: column;align-items: center;">
                    <h2>Plano de Ação</h2>
                    <div>
                        <p>{{tcorigem_plano}}</p>
                        <p>{{operador.pessoa.txnome_pessoa}}</p>
                        <p>{{txdescricao_origem}}</p>
                        <p>{{funcao_da_lib}}</p>
                    </div>
                </div>
                <div style="width: 15rem;height: 10rem;">
                    {{dtoperacao_inclusao}}
                </div>
            </div>
            <img src="{{txlogo_logon}}" />
        </div>
    </div>

    @loop (resposta_pergunta_formulario)
    <div>
        <p>{{txpergunta}}</p>
    </div>
    @end loop

</body>

</html>
